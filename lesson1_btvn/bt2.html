<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng phức tạp</title>
  </head>
  <body>
    <h1>Bảng phức tạp</h1>
    <table border="1">
      <tr>
        <th rowspan="2">Môn học</th>
        <th colspan="2">Kỳ 1</th>
        <th colspan="2">Kỳ 2</th>
      </tr>

      <tr>
        <th>Điểm giữa kỳ 1</th>
        <th>Điểm cuối kỳ 1</th>
        <th>Điểm giữa kỳ 2</th>
        <th>Điểm cuối kỳ 2</th>
      </tr>

      <tr>
        <td>Toan</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>

      <tr>
        <td>Văn</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>
  </body>
</html>
