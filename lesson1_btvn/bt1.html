<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đăng ký</title>
  </head>
  <body>
    <h1>Form đăng ký</h1>
    <form action="" method="">
      <label for="name">ho tên: </label>
      <input type="text" id="name" name="name" required /> <br /><br />

      <label for="email">email: </label>
      <input type="email" name="email" id="email" required /> <br /><br />

      <label for="password">mật khẩu: </label>
      <input type="password" name="password" id="password" /> <br /><br />

      <label>giới tính: </label>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Nam</label>
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Nu</label>
      <br /><br />

      <label>sở thích: </label>
      <input type="checkbox" name="hobbies" id="reading" value="reading" />
      <label for="reading">Đọc sách</label>
      <input type="checkbox" name="hobbies" id="traveling" value="traveling" />
      <label for="traveling">Du lịch</label>
      <br /><br />

      <button type="submit">Gửi</button>
    </form>
  </body>
</html>
