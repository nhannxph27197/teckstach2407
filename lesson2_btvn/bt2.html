<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng thông tin</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
        color: #333;
      }
      /* Chọn các hàng chẵn trong bảng và áp dụng màu nền */
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <h2>Bảng thông tin</h2>

    <table>
      <tr>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Địa chỉ</th>
      </tr>

      <tr>
        <td>Nguyễn Văn A</td>
        <td>25</td>
        <td>Hà Nội</td>
      </tr>

      <tr>
        <td>Trần Thị B</td>
        <td>30</td>
        <td>Đà Nẵng</td>
      </tr>

      <tr>
        <td>Lê Văn C</td>
        <td>30</td>
        <td>Tp.Hồ Chí Minh</td>
      </tr>
    </table>
  </body>
</html>
