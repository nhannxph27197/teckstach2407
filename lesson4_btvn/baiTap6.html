<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header,
      footer {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        background-color: black;
        color: white;
      }
      .container {
        display: flex;
        align-items: baseline;
      }

      .side-bar {
        background-color: #f0f0f0;
        padding: 10px;
        width: 200px;
        margin-right: 10px;
      }
      .main-container {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <div class="container">
      <div class="side-bar">
        <h3>Sidebar</h3>
        <p>Menu items</p>
      </div>

      <div class="main-content">
        <h3>Main content</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit,</p>
      </div>
    </div>
    <footer>Footer</footer>
  </body>
</html>
