<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
      }

      .item {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
        flex: 1 0 calc(33.33% - 20px); /* Flex-grow, flex-shrink, flex-basis */
        max-width: calc(33.33% - 20px);
      }

      @media (max-width: 712px) {
        .item {
          width: 70%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>

      <div class="item">Item 1</div>
      <div class="item">Item 2</div>

      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
    </div>
  </body>
</html>
