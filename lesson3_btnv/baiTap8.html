<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 250px;
        text-align: center;
        padding: 20px;
        margin: auto;
      }

      .btn-dong {
        padding: 10px 20px;
        background-color: #4caf50;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hộp thoại</h2>
      <p>Nội dung của hộp thoại</p>
      <button class="btn-dong">Đóng</button>
    </div>
  </body>
</html>
